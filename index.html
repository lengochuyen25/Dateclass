<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;


        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }

        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }

        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }


        this.toString = function (day, month, year) {
            let d = day;
            let m = month;
            if (d < 10) {
                d = '0' + day;
            }
            if (m < 10) {
                m = '0' + month;
            }
            return (d + "/" + m + "/" + year);

        }
    };
    // Cho phương thức vào đối tượng.

    let date = new MyDate(2, 2, 2007);

    let day = date.getDay();

    let month = date.getMonth(); // 2

    let year = date.getYear(); // 2007
    alert(day + "/" + month + "/" + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());


    date.setDate(10, 12, 2019);
    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());


    alert(date.toString(1, 12, 2019));



</script>
</body>
</html>
